<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Date Calculator</h1>
    <label for="judgment-date">Judgment Date:</label>
    <input type="date" id="judgment-date">
    <label for="response-date">Response Date:</label>
    <input type="date" id="response-date">
    <button id="calculate-btn">Calculate</button>
    <p id="result"></p>
    <p id="additional-info">Today's date is <span id="current-date"></span>, all Response Submissions dated <span id="twelve-weeks-ago"></span> or earlier will result in a decision term of six weeks.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
